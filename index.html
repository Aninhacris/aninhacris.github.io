 <section class="contDown">
  <div id="contador" class="box-contador">
    <div class="box-data">
      <p id="dias">248</p>
      <p class="text-contator">Dias</p>
    </div>

    <div class="box-data">
      <p id="horas">248</p>
      <p class="text-contator">Horas</p>
    </div>

    <div class="box-data">
      <p id="minutos">36</p>
      <p class="text-contator">Minutos</p>
    </div>

  </div>

  <script type="text/javascript" src="assets/js/jquery-1.11.0.min.js"></script>
  <script src="assets/js/popper.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
  <script src="assets/js/jquery.countdown.min.js"></script>
  <script src="assets/js/owl.carousel.min.js"></script>
  <script src="assets/js/script.js"></script>

  <script type="text/javascript">  
     var dataMarcha2018 = '2019/02/17';
     $('#contador').countdown(dataMarcha2018)
      .on('update.countdown', function(event) {
        $('#dias').html(event.strftime('%D'));
        $('#horas').html(event.strftime('%H'));
        $('#minutos').html(event.strftime('%M'));
        $('#segundos').html(event.strftime('%S'));
      })
      .on('finish.countdown', function(event) {
        $('#dias').html(0);
        $('#horas').html(event.strftime('%H'));
        $('#minutos').html(event.strftime('%M'));
        $('#segundos').html(event.strftime('%S'));
      });


</script>
